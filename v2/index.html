<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSEB Model Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>CSEB Model Quiz</h1>
    <p id="player-count">Loading total players...</p>

    <!-- Quiz Section -->
    <div id="question-container">
      <p id="timer">Time left: 30s</p>
      <p id="question"></p>
      <ul id="options"></ul>
    </div>

    <!-- Name Input Section -->
    <div id="playerInputArea" style="display:none;">
      <input type="text" id="playerName" placeholder="Enter your name" />
      <button id="submitScoreBtn">Submit Score</button>
    </div>

    <!-- Result + Leaderboard -->
    <div id="leaderboardArea" style="display:none;"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Quiz Scripts -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
  <footer class="dev-footer">Developed by <strong>Cellffy</strong></footer>
</body>
</html>
