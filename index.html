<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YE_STUDY Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>MCQ Quiz</h1>

    <!-- Total players -->
    <p id="player-count">Loading total players...</p>

    <!-- Quiz Questions -->
    <div id="question-container">
      <p id="timer">Time left: 30s</p>
      <p id="question"></p>
      <ul id="options"></ul>
    </div>

    <!-- Result message (hidden initially) -->
    <div id="result" style="display: none;"></div>

    <!-- Leaderboard (will be populated dynamically) -->
    <div id="leaderboardArea"></div>
  </div>

  <!-- âœ… Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Quiz questions and main script -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
