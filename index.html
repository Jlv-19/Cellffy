<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YE_STUDY Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>MCQ Quiz</h1>
    <p id="player-count">Loading total players...</p>
    <div id="question-container">
      <!-- Player Name & Submit Button (hidden initially, shown at the end of quiz) -->
<div id="playerInputArea" style="display:none; text-align:center; margin-top:20px;">
  <input type="text" id="playerName" placeholder="Enter your name" style="padding:8px; font-size:16px;" />
  <button id="submitScoreBtn" style="padding:8px 12px; font-size:16px;">Submit Score</button>
</div>

      <p id="timer">Time left: 30s</p>
      <p id="question"></p>
      <ul id="options"></ul>
    </div>
    <div id="result" style="display: none;"></div>
  </div>

  <!-- ✅ Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- ✅ Your scripts (make sure questions.js exists and is correct) -->
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
